<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style media="screen">
    body{
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
  </style>
  <title>Simple Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input type="number" class="form-control form-control-lg" placeholder="Enter Kilograms..." id="kgInput">
          </div>
        </form>

        <div id="output">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gOutput"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Pounds:</h4>
              <div id="lbsOutput"></div>
            </div>
          </div>

          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    //hide the tabs
    document.getElementById('output').style.visibility = 'hidden';
    //Grab the input
    document.getElementById('kgInput').addEventListener('input', function(e){
      //display the tabs
      document.getElementById('output').style.visibility = 'visible';
      //function declaration
      let kilos = e.target.value;
      document.getElementById('gOutput').innerHTML = kilos*1000;
      document.getElementById('lbsOutput').innerHTML = (kilos*2.20462).toFixed(2);
      document.getElementById('ozOutput').innerHTML = (kilos*35.274).toFixed(2);
    });
  </script>

</body>
</html>
